<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <p>
  		<span matBadge="4" matBadgeOverlap="false">DAY TRADE BASICS</span>
	  </p>
    </mat-panel-title>
  </mat-expansion-panel-header>
	 <mat-nav-list *ngFor="let post of posts | async" style="padding: 2px">
	 	<ng-container *ngIf="post.category==='daytradebasics'">
	 		<a mat-list-item routerLink="{{post.id}}" >
		   	<img *ngIf="post.image"src="{{post.image}}" alt="{{post.title}}">
			<h4>{{post.title}}</h4>
			<!-- <p><small>   Posted by {{post.author}} &bull; on {{post.published.toDate() | date:"fullDate"}}</small></p> -->
		   </a>
	 	</ng-container> 
	</mat-nav-list>
</mat-expansion-panel>

<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      
      <p>
  		<span matBadge="2" matBadgeOverlap="false">OTHER THOUGHTS</span>
	  </p>
    </mat-panel-title>
</mat-expansion-panel-header>
  <mat-nav-list *ngFor="let post of posts | async" style="padding: 2px">
 	<ng-container *ngIf="post.category==='other'">
 		<a mat-list-item routerLink="{{post.id}}" >
	   	<img *ngIf="post.image"src="{{post.image}}" alt="{{post.title}}">
		<h4>{{post.title}}</h4>
		<!-- <p><small>   Posted by {{post.author}} &bull; on {{post.published.toDate() | date:"fullDate"}}</small></p> -->
	   </a>
 	</ng-container>   
  </mat-nav-list>
</mat-expansion-panel>
