
<ng-container *ngIf="post">
<div [hidden]="!editing">

	<mat-card>
		<h2>Updating Post</h2>
		<mat-form-field>
			<input matInput placeholder="Post Title" [(ngModel)]="post.title">
		</mat-form-field><br>
		<mat-form-field>
			<textarea matInput placeholder="Post Title" [(ngModel)]="post.content" rows="10"></textarea>
		</mat-form-field>
		<br>
		<button mat-raised-button color="accent" (click)="updatePost()" >Save</button>
		<button mat-button (click)="editing=false" >Cancel</button>
	</mat-card>
</div>
<div [hidden]="editing">
	<mat-card >
	<img *ngIf="post.image"src="{{post.image}}" alt="{{post.title}}">
	<p>Posted by {{post.author}} &bull; {{post.published|date:"fullDate"}}</p>
	<!-- .toDate() | date:"fullDate" -->
	<mat-card-content>
		<h2>{{post.title}}</h2>
		<div id="postContent" ></div>
		<div *ngIf="updateContent()"> </div>
	</mat-card-content>
	<mat-card-actions align="end" *ngIf="auth.currentUserId===post.authorId">
		<button mat-icon-button (click)="editing=true">
			<mat-icon>edit</mat-icon>
		</button>
		<button mat-icon-button (click)="delete()">
			<mat-icon>delete</mat-icon>
		</button>
		<button mat-icon-button routerLink="/blog">
			<mat-icon>keyboard_backspace</mat-icon>
		</button>
			
	</mat-card-actions>
	</mat-card>
</div>
</ng-container>
<router-outlet></router-outlet>
